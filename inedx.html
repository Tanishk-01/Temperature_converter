<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="heading">Temperature Converter </h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div class="temp-container celcius">
            <label for="celcius">Celcius</label>
            <input type="number" name="celcius" id="celcius" placeholder="Enter Temperature">
        </div>

        <div class="temp-container fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature">
        </div>

        <div class="temp-container kelvin">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature">
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
